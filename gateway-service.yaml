server:
  port: 8080

spring:
  application:
    name: gateway-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/mr.ebignail
  cloud:
    gateway:
      routes:
        - id: security-service
          uri: lb://SECURITY-SERVICE
          predicates:
            - Path=/api/v1/security/**
        - id: accounting-service
          uri: lb://ACCOUNTING-SERVICE
          predicates:
            - Path=/api/v1/accounting/**
        - id: onboarding-service
          uri: lb://ONBOARDING-SERVICE
          predicates:
            - Path=/api/v1/onboarding/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    by.javaguru.jdmk10.gatewayservice.filter.JwtAuthFilter: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
